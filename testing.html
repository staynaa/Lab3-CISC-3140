<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squirrel Sighting</title>
</head>

<body>
    <h1>Report Squirrel Sighting</h1>
    <form class="report">
        <h3>Where On Campus Did You Spot The Squirrel?</h3>
        <input type="radio" id="north" name="location" value="north">
        <label for="north">North</label>
        
        <input type="radio" id="south" name="location" value="south">
        <label for="south">South</label><br>
        
        <input type="radio" id="east" name="location" value="east">
        <label for="east">East</label>
        
        <input type="radio" id="west" name="location" value="west">
        <label for="west">West</label>

        <h3>How Old Did The Squirrel Look?</h3>
        <input type="radio" id="young" name="age" value="young">
        <label for="young">Young</label>
        
        <input type="radio" id="old" name="age" value="old">
        <label for="old">Old</label>

        

        <h3>Was The Squirrel Eating?</h3>
        <input type="radio" id="yes" name="eating" value="true">
        <label for="yes">Yes</label>
        
        <input type="radio" id="no" name="eating" value="false">
        <label for="no">No</label><br>

        <button type="submit" onclick="report()">Submit</button>
    </form>
</body>

</html>
